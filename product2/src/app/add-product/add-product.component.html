<!-- app.component.html -->
<form (ngSubmit)="saveProduct()">
    <input type="text" name="productName" placeholder="Name" [(ngModel)]="product.productName" />
    <input type="text" name="productPrice" [(ngModel)]="product.productPrice" placeholder="price">
    <button type="submit">Save</button>
</form>
